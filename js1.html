<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS1</title>
  <link rel="stylesheet" href="js1.css">

</head>


<body>
 
  <div class="bg_card">
 <h1>Calculator made with JavaScript</h1>
    <div class="tablediv">
      <table cellpadding=10px cellspacing=10px class="table">
        <tr>
          <td class="colspan" colspan="5"> <input type="text" class="input" onkeypress="myFunction(event)" autofocus="autofocus" ></td>

        </tr>
        <tr>
          <td class="seven">7</td>
          <td class="eight">8</td>
          <td class="nine">9</td>
          <td class="button">Reset</td>
          <td class="clear">AC</td>
        </tr>
        <tr>
          <td class="four">4</td>
          <td class="five">5</td>
          <td class="six">6</td>
          <td class="plus">+</td>
          <td class="back">back</td>
        </tr>
        <tr>
          <td class="one">1</td>
          <td class="two">2</td>
          <td class="three">3</td>
          <td class="minus">-</td>
          <td class="divide">/</td>
        </tr>
        <tr>
          <td class="zero" colspan="2">0</td>
          <td class="dot">.</td>
          <td class="into">*</td>
          <td class="equal">=</td>

        </tr>
      </table>
      
  <h4>Click " / " to reload</h4>
  <h2>---By Learn daily</h2>
    </div>
  </div>
     
  
  


  <script src="js1.js"></script>
</body>

</html>
